plugins {
    id 'java'
    id 'application'
}

group = 'homework2.realise'
version = '1.0-SNAPSHOT'
mainClassName = 'homework2.realise.Runner'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}